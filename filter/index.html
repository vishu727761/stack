<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2>Product Filter</h2>

        <label>Select Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="clothes">Clothes</option>
            <option value="electronics">Electronics</option>
        </select>

        <button onclick="filterProducts()">Filter</button>

        <ul id="productList">
            <li data-type="clothes">Shirt</li>
            <li data-type="clothes">Jeans</li>
            <li data-type="clothes">Jacket</li>

            <li data-type="electronics">Mobile Phone</li>
            <li data-type="electronics">Laptop</li>
            <li data-type="electronics">Headphones</li>
        </ul>

        <a href="index.html">‚Üê Back to Home</a>

    </div>

    <script src="filter.js"></script>
</body>
</html>
